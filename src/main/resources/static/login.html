<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
    <label>Documento:</label>
    <input name="usernameKey" required><br><br>

    <label>Senha:</label>
    <input type="password" name="password_key" required><br><br>

    <button type="submit">Entrar</button>
</form>

<p><a href="reset-password.html">Esqueci minha senha</a></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
            usernameKey: form.usernameKey.value,
            password_key: form.password_key.value
        };

        const response = await fetch('http://localhost:8080/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if(response.ok){
            alert('Login feito com sucesso!');
        } else {
            alert('Erro no login');
        }
    });
</script>
</body>
</html>
